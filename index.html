</div>

<!--------------------------------------------------------->
<!--------------------------------------------------------->
<!-- Login Form -->
<div id="login-modal" class="login-modal">
<div class="login-content">
<h2>Mavia Bet</h2>
<form id="login-form">
<label for="username">User</label>
<input type="text" id="username" required>
<label for="password">Password</label>
<input type="text" id="password" required>
<button type="submit">NEXT</button>
</form>
</div>
</div>
<!--------------------------------------------------------->
<!--------------------------------------------------------->
<!--------------------------------------------------------->
<!-- Modal para elegir ganador y apostar monedas -->
<div id="bet-modal" class="modal">
<div class="modal-content">
<span class="close">&times;</span>
<h2>Elegir Ganador y Apostar</h2>
<form id="bet-form">
<label for="winner">Selecciona el Ganador:</label>
<select id="winner" required>
<!-- Las opciones se llenarán dinámicamente -->
</select>
<label for="bet-amount">Cantidad de Monedas:</label>
<input type="number" id="bet-amount" min="1" required>
<button type="submit">Confirmar Apuesta</button>
</form>
</div>
</div>
